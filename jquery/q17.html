<!DOCTYPE html>
<html>
<head>
	<title>Question 17</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css"> img{width: 100%; height: 20rem;}</style>
</head>
<body>
<h1>Image Array</h1>
<div>
	<img id="img" src="">
</div>
<script type="text/javascript">
	$(document).ready(function(){
 	var image = ["pic1.jpeg","pic2.jpg","pic3.jpg","pic4.jpg"];
 	var i =0;
 		setInterval(function(){
 			if(i==3)
 				i=0
 			var source=image[i]
 			i++;
 			$("#img").attr("src",source) },500) 	
}); 
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Question 5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		div{
			margin: 0.3rem;
			padding: 0.1rem;
		}
	</style>
</head>
<body>
<h1>Change the font size</h1>
<div id="main">
	    I am parent
	   
	 <div>
	 	<br>
		I am child with target class
		
	</div>
	<br><div class="target">
		I am child with target class
		<br>
	</div>
</div>
<button id="changefont" type="submit">Click here to change font</button>

<script type="text/javascript">
	$(document).ready(function(){
 	$("#changefont").click(
 		function(){
 			$("#main>.target").css({'font-size':'3rem'});
 		}
 		)
}); 
</script>
</body>
</html>

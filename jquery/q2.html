<!DOCTYPE html>
<html>
<head>
	<title>Add class</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<header><h1>Q2. Select a ID name "#test" and add class "load" when DOM is loaded </h1></header>
<h3 id="test">hey jquery</h3>
<script type="text/javascript">
	$(document).ready(function()
	{
		$("#test").addClass("load");
	}); 
</script>
</body>
</html>

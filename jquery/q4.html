<!DOCTYPE html>
<html>
<head>
	<title>Disable Submit Button</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		button{
		background-color: #bd8383;
		padding: 0.3rem;
		}
	</style>
</head>
<body>
<h1>Q4 Disable submit button using jquery attr method</h1>

<button id="btn" type="submit" >Submit</button>
<button id="disableBtn" type="submit">Click here to disable submit button</button>
<button id="enableBtn" type="submit">Click here to enable submit button</button>

<script type="text/javascript">
	$(document).ready(function(){
		$("#disableBtn").click(function(){
			$("#btn").attr('disabled','true')})
	
	$("#enableBtn").click(function(){
			$("#btn").removeAttr('disabled')})
	}
	);
	
</script>
</body>
</html>
